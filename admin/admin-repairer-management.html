<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repairer Management</title>
    <link rel="stylesheet" href="../styles/admin-repairer-management.css" />
    <script>
      function toggleMenu(button) {
        const card = button.closest(".repairer-card");
        const dropdown = card.querySelector(".dropdown-menu");
        dropdown.classList.toggle("show");
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <button
            class="back-button"
            onclick="window.location.href='admin-dashboard.html'"
          >
            <img src="../img/arrow.png" class="back-arrow" />
          </button>
          <h1>Repairer Management</h1>
        </div>
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-input" />
          <img src="../img/search.png" class="search-icon" />
        </div>
      </div>

      <div class="content">
        <div class="filter-buttons">
          <button class="filter-btn active">
            Expertise
            <img src="../img/down.png" class="downBar" />
          </button>
          <button class="filter-btn">
            Status
            <img src="../img/down.png" class="downBarInactive" />
          </button>
          <button class="filter-btn">
            Rating
            <img src="../img/down.png" class="downBarInactive" />
          </button>
        </div>

        <div class="repairer-card">
          <img src="../img/Juan.png" class="repairer-img" />
          <div class="repairer-info">
            <h3>Juan Dela Cruz</h3>
            <p class="expertise">Hardware</p>
            <p class="rating">Rate: 4.5</p>
          </div>
          <span class="status-badge inactive">Inactive</span>
          <button class="menu-btn" onclick="toggleMenu(this)">⋮</button>

          <div class="dropdown-menu">
            <a href="admin-edit-repairers.html" class="edit-link">
              <img src="../img/pencil.png" class="edit-icon" />
              Edit Information
            </a>
          </div>
        </div>

        <div class="repairer-card">
          <img src="../img/Jose.png" class="repairer-img" />
          <div class="repairer-info">
            <h3>Jose Mari</h3>
            <p class="expertise">Hardware</p>
            <p class="rating">Rate: 4.0</p>
          </div>
          <span class="status-badge active">Active</span>
          <button class="menu-btn" onclick="toggleMenu(this)">⋮</button>

          <div class="dropdown-menu">
            <a href="admin-edit-repairers.html" class="edit-link">
              <img src="../img/pencil.png" class="edit-icon" />
              Edit Information
            </a>
          </div>
        </div>

        <div class="repairer-card">
          <img src="../img/luis.jpg" class="repairer-img" />
          <div class="repairer-info">
            <h3>Luis Fernando</h3>
            <p class="expertise">Hardware</p>
            <p class="rating">Rate: 4.0</p>
          </div>
          <span class="status-badge active">Active</span>
          <button class="menu-btn" onclick="toggleMenu(this)">⋮</button>

          <div class="dropdown-menu">
            <a href="admin-edit-repairers.html" class="edit-link">
              <img src="../img/pencil.png" class="edit-icon" />
              Edit Information
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
