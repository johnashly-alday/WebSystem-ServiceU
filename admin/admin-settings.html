<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        min-height: 100vh;
      }

      .container {
        max-width: auto;
        margin: 0 auto;
        background: rgb(255, 255, 255);
        min-height: 100vh;
        position: relative;
        padding-bottom: 80px;
      }

      .header {
        background: #137594;
        color: white;
        padding: 30px 40px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
        position: relative;
      }

      .back-button-circle {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .header h1 {
        font-size: 25px;
        font-weight: 600;
      }

      .settings-list {
        background: white;
        border-radius: 0 0 16px 16px;
        padding: 0;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      }

      .settings-item {
        display: flex;
        align-items: center;
        padding: 20px 24px;
        border-bottom: 1px solid #f0f0f0;
        transition: background 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
      }

      .settings-item:last-child {
        border-bottom: none;
      }

      .settings-item:hover {
        background: #f8f9fb;
      }

      .settings-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-right: 16px;
        flex-shrink: 0;
      }

      .settings-content {
        flex: 1;
      }

      .settings-title {
        font-size: 16px;
        font-weight: 600;
        color: #1a1a1a;
      }

      .settings-right {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .settings-value {
        font-size: 14px;
        color: #999;
      }

      .settings-arrow {
        font-size: 18px;
        color: #ccc;
      }

      .language-select {
        padding: 8px 16px;
        border: 1px solid #e0e0e0;
        border-radius: 20px;
        background: white;
        font-size: 14px;
        color: #999;
        cursor: pointer;
        outline: none;
        transition: all 0.3s;
      }

      .language-select:hover {
        border-color: #0e7490;
      }

      .language-select:focus {
        border-color: #0e7490;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px 12px;
        }

        .header {
          padding: 20px;
        }

        .header h1 {
          font-size: 24px;
        }

        .settings-item {
          padding: 16px 20px;
        }

        .settings-icon {
          width: 40px;
          height: 40px;
          font-size: 20px;
          margin-right: 12px;
        }

        .settings-title {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Settings</h1>
      </div>

      <div class="settings-list">
        <a
          href="#"
          class="settings-item"
          onclick="navigateTo('notifications'); return false;"
        >
          <div class="settings-icon">üîî</div>
          <div class="settings-content">
            <div class="settings-title">Push Notifications</div>
          </div>
          <div class="settings-right">
            <span class="settings-arrow">‚Ä∫</span>
          </div>
        </a>

        <div class="settings-item">
          <div class="settings-icon">üåê</div>
          <div class="settings-content">
            <div class="settings-title">Language</div>
          </div>
          <div class="settings-right">
            <select
              class="language-select"
              onchange="changeLanguage(this.value)"
            >
              <option value="en">English</option>
              <option value="es">Espa√±ol</option>

            </select>
          </div>
        </div>

        <div class="settings-item" style="cursor: default">
          <div class="settings-icon">üì±</div>
          <div class="settings-content">
            <div class="settings-title">App Version</div>
          </div>
          <div class="settings-right">
            <span class="settings-value">v1.0.0</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      function changeLanguage(lang) {
        const languages = {
          en: "English",
          es: "Espa√±ol",
          fr: "Fran√ßais",
          de: "Deutsch",
          zh: "‰∏≠Êñá",
          ja: "Êó•Êú¨Ë™û",
        };
        alert(`Language changed to ${languages[lang]}`);
        // Here you would implement actual language change logic
      }
    </script>
  </body>
</html>
