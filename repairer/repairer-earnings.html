<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../img/logo">
    <link rel="stylesheet" href="../styles/repairer-earnings.css">
    <title>Earnings Dashboard</title>
</head>
<body>
<div class="earnings-container">
    <h1 class="earnings-header">Earnings</h1>
    <div class="card total-earnings">
        <p class="card-label">Total Earnings</p>
        <p class="card-amount total">₱36,500.00</p>
    </div>
    <div class="summary-row">
        <div class="card summary-card">
            <p class="card-label">This Week</p>
            <p class="card-amount">₱1,500.00</p>
        </div>
        <div class="card summary-card">
            <p class="card-label">This Month</p>
            <p class="card-amount">₱11,300.00</p>
        </div>
    </div>
    <div class="history-header">
        <h2>Payment History</h2>
        <a href="#" class="view-all-link">View All</a>
    </div>
    <div class="history-list">
        <div class="history-item">
            <div class="icon-chip">
                <svg class="chip-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 17H4V7H7V17Z" fill="#1E88E5"/>
                    <path d="M10 17H14V7H10V17Z" fill="#1E88E5"/>
                    <path d="M17 17H20V7H17V17Z" fill="#1E88E5"/>
                    <path d="M5 4H19V20H5V4Z" stroke="#4a4a4a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="details">
                <p class="title">Replace Component</p>
                <p class="subtitle">Tristan Mirano</p>
            </div>
            <div class="transaction-info">
                <p class="amount">₱ 320.00</p>
                <p class="date">Nov 7, 2025</p>
            </div>
        </div>
        <div class="history-item">
            <div class="icon-chip">
                <svg class="chip-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 17H4V7H7V17Z" fill="#1E88E5"/>
                    <path d="M10 17H14V7H10V17Z" fill="#1E88E5"/>
                    <path d="M17 17H20V7H17V17Z" fill="#1E88E5"/>
                    <path d="M5 4H19V20H5V4Z" stroke="#4a4a4a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="details">
                <p class="title">Device Repair</p>
                <p class="subtitle">Brent Pagcaliwagan</p>
            </div>
            <div class="transaction-info">
                <p class="amount">₱ 550.00</p>
                <p class="date">Nov 1, 2025</p>
            </div>
        </div>
        <div class="history-item">
            <div class="icon-chip">
                <svg class="chip-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 17H4V7H7V17Z" fill="#1E88E5"/>
                    <path d="M10 17H14V7H10V17Z" fill="#1E88E5"/>
                    <path d="M17 17H20V7H17V17Z" fill="#1E88E5"/>
                    <path d="M5 4H19V20H5V4Z" stroke="#4a4a4a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="details">
                <p class="title">Hardware Restoration</p>
                <p class="subtitle">Kenn Philip SIlang</p>
            </div>
            <div class="transaction-info">
                <p class="amount">₱ 400.00</p>
                <p class="date">Oct 12, 2025</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
